<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href ="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <header>
    <h1 class="sr-only">Order summary solution</h1>
  </header>
  <main class="main">
    <img src="images/pattern-background-desktop.svg" alt="desktop background-image" class="background-image">
    <article class="card">
      <header class="card__header">
        <img src="images/illustration-hero.svg" alt="Hero illustration" class="card__top-image">
      </header>
      <div class="card__body">
        <h2 class="card__title">Order Summary</h2>
        <p class=>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <section class="plan">
        <img src="images/icon-music.svg" alt="Tunes logo"class="plan__logo">
        <div class="plan__text">
          <strong class="plan__title">Annual Plan</strong>
          <strong class="plan__price">$59.99/year</strong>
        </div>
        <a class="plan__change" href="#">Change</a>
    </section>
    <section class="card__footer">
    <a href="#" class="card__payment">Proceed to Payment</a>
    <a href="#" class="card__cancel">Cancel Order</a>
    </section>
  </article>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Morgan Martin</a>.
  </div>
</body>
</html>
